<div>{{hello}}</div>
<div class="row">
	<div class="col-md-6 grid">
		<table>
			<div ng-repeat="m in [0,1,2,3,4] track by $index" class="row ">
				<div ng-repeat="n in [0,1,2,3,4] track by $index" class="no-padding col-md-2">
					<div>
						<div class="cell" ng-click="attack(m,n)">{{gridCtrl.board[m][n]}}</div>
					</div>
				</div>
			</div>
		</table>
	</div>
</div>
